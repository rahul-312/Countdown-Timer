<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <title>Countdown Timer</title>
</head>
<style>
body {
    background-image: url("c.jpg");
    background-size: cover;
  }
</style>
<body >
<div id="img">
    <div>
    <h1 class="cc">Countdown Timer</h1>
    </div>
    <div class="date">
    <label for="datetime">Set Target Date and Time:</label>
    <input type="datetime-local" id="datetime">
</div>    

<div >
    <button onclick="startCountdown()" class="start">Start</button>
</div>
    <div id="timer" class="time1">
        <div>
            <span id="days" class="s1">0</span>
            <div class="d">Days</div>
        </div>
        <div >
            <span id="hours" class="s2">0</span>
            <div class="h">Hrs</div>
        </div>
        <div >
            <span id="minutes" class="s3">0</span>
            <div class="m">Min</div>
        </div>
        <div >
            <span id="seconds" class="s4">0</span>
            <div class="s">Sec</div>
        </div>
    </div>
    
</div>
<audio id="startSound" src="start.mp3"></audio>
<audio id="endSound" src="end.mp3"></audio>
    <script src="c.js"></script>

</body>
</html>
